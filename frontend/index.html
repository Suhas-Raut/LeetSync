<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeetSync</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>LeetSync</h1>
    <p>Push LeetCode solutions to GitHub like a pro ðŸ¤–</p>
  </header>

  <main class="container">

    <!-- CARD 1 -->
    <div class="card">
      <h2>Submit Problem</h2>

      <input id="url" placeholder="LeetCode URL or Problem Number" />

      <select id="lang">
        <option value="cpp">C++</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <textarea id="code" placeholder="// Paste your code here"></textarea>

      <button id="submitBtn">Submit</button>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <h2>Status</h2>
      <pre id="status">Waiting for submission...</pre>
    </div>

  </main>

  <!-- HISTORY -->
  <section class="history">
    <h2>Uploaded Problems</h2>
    <ul id="historyList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
