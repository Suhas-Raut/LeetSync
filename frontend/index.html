<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LeetSync</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>LeetSync ðŸ¤–</h1>
    <p>Push LeetCode solutions to GitHub instantly</p>
  </header>

  <main>
    <section class="card">
      <input id="url" placeholder="LeetCode URL" />
      <select id="lang">
        <option value="cpp">C++</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <textarea id="code" placeholder="// Paste your solution"></textarea>
      <button id="submitBtn">Push to GitHub</button>
    </section>

    <section class="card">
      <h3>Status</h3>
      <pre id="status">Waiting...</pre>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
